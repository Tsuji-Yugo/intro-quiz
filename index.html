<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>イントロクイズ</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #ffffff, #dfe9f3);
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #007aff;
            font-size: 2.2rem;
        }

        .quiz-container {
            margin-top: 30px;
        }

        .button {
            padding: 12px 25px;
            font-size: 1rem;
            color: white;
            background-color: #007aff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .exit-button {
            background-color: #ff3b30;
        }

        .exit-button:hover {
            background-color: #cc2d25;
        }

        input {
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 80%;
            margin-top: 10px;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .result {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #333;
            font-weight: bold;
        }

        .button-group {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        #nextQuestionButton {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 15px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .button-group {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="questionNumber">第1問</h1>
        <p>再生ボタンを押して曲を聴いて、タイトルを当てよう！</p>
        <button class="button" onclick="playIntro()">再生</button>
        <br><br>
        <input type="text" id="answer" placeholder="曲のタイトルを入力">
        <div class="button-group">
            <button class="button" onclick="checkAnswer()" id="answerButton">回答</button>
            <button class="button" onclick="nextQuestion()" id="nextQuestionButton">次の問題へ</button>
            <button class="button exit-button" onclick="endQuiz()">クイズを終了する</button>
        </div>
        <p class="result" id="result"></p>
        <p id="streak">連続正解数: 0</p>
        <div id="spotifyPlayer"></div>
    </div>

    <audio id="audio"></audio>

    <script>
        const quizData = [
            { 
                title: "ハッピーニューデイ", 
                file: "/assets/intro/happy_new_day.mp3", 
                spotifyEmbed: "https://open.spotify.com/embed/track/1S13D9nuN1bh87albVxBcP?utm_source=generator" 
            },
            { 
                title: "嘘みたいな輝き", 
                file: "/assets/intro/usomitainakagayaki.mp3", 
                spotifyEmbed: "https://open.spotify.com/embed/track/5gBEcecdFLq2Elah3JEIvp?utm_source=generator" 
            }
        ];

        let correctAnswers = [];
        let shuffledQuiz = [];
        let currentQuestionNumber = 1;
        let currentIndex = 0;
        let streakCount = 0;
        let answered = false;

        function shuffleQuiz() {
            shuffledQuiz = [...quizData].sort(() => Math.random() - 0.5);
            currentIndex = 0;
        }

        function loadQuiz() {
            document.getElementById("questionNumber").innerText = `第${currentQuestionNumber}問`;
            document.getElementById("audio").src = shuffledQuiz[currentIndex].file;
            document.getElementById("result").innerText = "";
            document.getElementById("answer").value = "";
            document.getElementById("nextQuestionButton").style.display = "none";
            document.getElementById("answerButton").disabled = false;
            document.getElementById("spotifyPlayer").innerHTML = "";
        }

        function playIntro() {
            const audio = document.getElementById("audio");
            audio.currentTime = 0;
            audio.play();
        }

        function checkAnswer() {
            if (answered) return;
            answered = true;

            let userAnswer = document.getElementById("answer").value.trim();
            if (userAnswer === shuffledQuiz[currentIndex].title) {
                document.getElementById("result").innerText = "正解！";
                streakCount++;
                correctAnswers.push(shuffledQuiz[currentIndex].title);

                const iframe = `
                    <iframe style="border-radius:12px" 
                            src="${shuffledQuiz[currentIndex].spotifyEmbed}" 
                            width="100%" 
                            height="152" 
                            frameBorder="0" 
                            allowfullscreen="" 
                            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                            loading="lazy">
                    </iframe>
                `;
                document.getElementById("spotifyPlayer").innerHTML = iframe;
            } else {
                document.getElementById("result").innerText = `不正解... 正解は「${shuffledQuiz[currentIndex].title}」`;
                streakCount = 0;

                const iframe = `
                    <iframe style="border-radius:12px" 
                            src="${shuffledQuiz[currentIndex].spotifyEmbed}" 
                            width="100%" 
                            height="152" 
                            frameBorder="0" 
                            allowfullscreen="" 
                            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                            loading="lazy">
                    </iframe>
                `;
                document.getElementById("spotifyPlayer").innerHTML = iframe;
            }

            document.getElementById("streak").innerText = `連続正解数: ${streakCount}`;
            document.getElementById("nextQuestionButton").style.display = "inline-block";
            document.getElementById("answerButton").disabled = true;
        }

        function nextQuestion() {
            answered = false;
            currentIndex = (currentIndex + 1) % shuffledQuiz.length;
            currentQuestionNumber++;
            loadQuiz();
        }

        function endQuiz() {
            const audio = document.getElementById("audio");
            audio.pause();
            audio.currentTime = 0;

            document.querySelector(".container").innerHTML = `
                <h1>クイズ終了</h1>
                <p>最終連続正解数: ${streakCount}</p>
                <p>正解した曲: ${correctAnswers.join(", ") || "なし"}</p>
            `;
        }

        shuffleQuiz();
        loadQuiz();
    </script>
</body>
</html>
